<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>スクールバス乗車受付</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-datetimepicker@2.5.20/jquery.datetimepicker.css">
    </head>
    <body>
        <form class="w-75 mx-auto">
            <p class="mt-3">ID</p>
            <div>
                <input class="form-control w-100 mt-1" type="text" value="20220628001" id="id" name="id" placeholder="yyyymmdd###">
            </div>
            <hr>
            <p class="mt-3">学校名コース名</p>
            <div>
                <!-- 1つ目のセレクトボックス -->
                <select class="form-control w-100 mt-1" id="school" name="school">
                    <option disabled selected>学校名を選択してください</option>
                    <option value="羽村特別支援学校" name="羽村特別支援学校">羽村特別支援学校</option>
                    <option value="あきる野学園" name="あきる野学園">あきる野学園</option>
                    <option value="八王子西特別支援学校" name="八王子西特別支援学校">八王子西特別支援学校</option>
                    <option value="七生特別支援学校" name="七生特別支援学校">七生特別支援学校</option>
                    <option value="青峰学園" name="青峰学園">青峰学園</option>
                    <option value="八王子盲学校" name="八王子盲学校">八王子盲学校</option>
                    <option value="村山特別支援学校" name="村山特別支援学校">村山特別支援学校</option>
                    <option value="武蔵台学園" name="武蔵台学園">武蔵台学園</option>
                    <option value="田無特別支援学校" name="田無特別支援学校">田無特別支援学校</option>
                    <option value="清瀬特別支援学校" name="清瀬特別支援学校">清瀬特別支援学校</option>
                    <option value="立川学園" name="立川学園">立川学園</option>
                    <option value="小金井特別支援学校" name="小金井特別支援学校">小金井特別支援学校</option>
                    <option value="小平特別支援学校" name="小平特別支援学校">小平特別支援学校</option>
                    <option value="光明学園" name="光明学園">光明学園</option>
                </select>
                <!-- 2つ目のセレクトボックス -->
                <select class="form-control w-100 mt-1" id="course" name="course" disabled>
                    <option name="course" disabled selected>コース名を選択してください</option>
                </select>
            </div>
            <hr>
            <p class="mt-3">名前（ひらがな or カタカナ、フルネーム）</p>
            <div>
                <input class="form-control w-100 mt-1" name="name" placeholder="" required>
            </div>
            <hr>
            <p class="mt-3">いつから？</p>
            <div>
                <input class="datetimepicker form-control w-100 mt-1" type="text" name="dateFrom" placeholder="">
            </div>
            <p class="mt-3">いつまで？</p>
            <div>
                <input class="datetimepicker form-control w-100 mt-1" type="text" name="dateTo" placeholder="">
            </div>
            <hr>
            <p class="mt-3">登校便</p>
            <div>
                <select class="form-control w-100 mt-1" id="toko" name="toko">
                    <option value='-' selected required>-</option>
                    <option value='乗る' required>乗る</option>
                    <option value='乗らない' required>乗らない</option>
                </select>
            </div>
            <p class="mt-3">下校便</p>
            <div>
                <select class="form-control w-100 mt-1" id="geko" name="geko">
                    <option value='-' selected required>-</option>
                    <option value='乗る' required>乗る</option>
                    <option value='乗らない' required>乗らない</option>
                </select>
            </div>
            <p class="mt-3">休み？</p>
            <div>
                <select class="form-control w-100 mt-1" id="absence" name="absence">
                    <option value='-' selected required>-</option>
                    <option value='お休み' required>お休み</option>
                </select>
            </div>
            <hr>
            <p class="mt-3">特記事項</p>
            <div>
                <!-- <input class="form-control w-100 mt-1 h-500" name="biko" value="-" required> -->
                <textarea class="form-control w-100 mt-1 h-500" name="biko" value="-" id="textarea" required></textarea>
            </div>
            <hr>
            <input type="button" class="mt-4 btn btn-primary" value="キャンセル" onclick="onCancelClick()">
            <input type="submit" class="mt-4 btn btn-primary" value="送信">
        </form>

        <!--Javascript--->
        <script src="selecterSchoolCourse.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-datetimepicker@2.5.20/build/jquery.datetimepicker.full.min.js"></script>
        <script>
            $(document).ready(function () {
                const liffId = "1657192970-L5pw3bd6";
                initializeLiff(liffId);
            })

            function initializeLiff(liffId) {
                liff.init({
                    liffId: liffId
                }).then(() => {
                    initializeApp();
                }).catch((err) => {
                    console.log('LIFF Initialization failed ', err);
                });
            }

            function sendText(text) {
                liff.sendMessages([{
                    'type': 'text',
                    'text': text
                }]).then(function () {
                    liff.closeWindow();
                }).catch(function (error) {
                    window.alert('Failed to send message ' + error);
                });
            }

            const params = (new URL(document.location)).searchParams;
            const key = params.get('key');

            $(function () {
                $('form').submit(function () {
                    const id       = $('input[name="id"]').val();
                    const school   = $('select[name="school"]').val();
                    const course   = $('select[name="course"] option:selected').text();
                    const name     = $('input[name="name"]').val();
                    const dateFrom = $('input[name="dateFrom"]').val();
                    const dateTo   = $('input[name="dateTo"]').val();
                    const toko     = $('select[name="toko"]').val();
                    const geko     = $('select[name="geko"]').val();
                    const absence  = $('select[name="absence"]').val();
                    const biko     = $('input[name="biko"]').val();
                    const updateDateTime = now();
                    const msg = `${id}\n${school}\n${course}\n${name}\n${dateFrom}\n${dateTo}\n${toko}\n${geko}\n${absence}\n${biko}`;
                    sendText(msg);
                    return false;
                });
            });
        </script>
        <script>
            $('.datetimepicker').datetimepicker({
              timepicker:false,
              format: 'Y/m/d'
            });
        </script>
        <script>
            function onCancelClick(){
                liff.closeWindow();
            }
        </script>
        <script>
            window.onload = function(){
                const id = document.getElementById('id');

                id.textContent = 'test001';
            }
        </script>
        <script>
            //textareaの要素を取得
            let textarea = document.getElementById('textarea');
            //textareaのデフォルトの要素の高さを取得
            let clientHeight = textarea.clientHeight;

            //textareaのinputイベント
            textarea.addEventListener('input', ()=>{
                //textareaの要素の高さを設定（rows属性で行を指定するなら「px」ではなく「auto」で良いかも！）
                textarea.style.height = clientHeight + 'px';
                //textareaの入力内容の高さを取得
                let scrollHeight = textarea.scrollHeight;
                //textareaの高さに入力内容の高さを設定
                textarea.style.height = scrollHeight + 'px';
            });
        </script>
        <!--------------->
    </body>
</html>
