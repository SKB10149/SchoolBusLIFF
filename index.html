<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>スクールバス乗車受付</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-datetimepicker@2.5.20/jquery.datetimepicker.css">
    </head>
    <body>

        <form class="w-75 mx-auto">
            <p class="mt-3">ID</p>
            <div>
                <input class="form-control w-100 mt-1" name=id value="" required>
            </div>
            <p class="mt-3">学校名</p>
            <div>
                <!-- <input class="form-control w-100 mt-1" name="school" placeholder="羽村特別支援学校" required> -->
                <select class="form-control w-100 mt-1" id="school" name="school">
                    <option disabled selected>学校名</option>
                    <option value="hamura">羽村特別支援学校</option>
                    <option value="akiruno">あきる野学園</option>
                    <option value="hachiojinishi">八王子西特別支援学校</option>
                    <option value="nanao">七生特別支援学校</option>
                    <option value="seiho">青峰学園</option>
                    <option value="hachiojimo">八王子盲学校</option>
                    <option value="murayama">村山特別支援学校</option>
                    <option value="musashidai">武蔵台学園</option>
                    <option value="tanashi">田無特別支援学校</option>
                    <option value="kiyose">清瀬特別支援学校</option>
                    <option value="tachikawa">立川学園</option>
                    <option value="koganei">小金井特別支援学校</option>
                    <option value="kodaira">小平特別支援学校</option>
                    <option value="komei">光明学園</option>
                </select>
                <p class="mt-3">コース名</p>
                <!-- <input class="form-control w-100 mt-1" name="course" placeholder="旧青梅コース" required> -->
                <select class="form-control w-100 mt-1" id="course" name="course" disabled>
                    <option disabled selected>学校名を選択してください</option>
                </select>

            </div>
            <p class="mt-3">名前</p>
            <div>
                <input class="form-control w-100 mt-1" name="name" placeholder="" required>
            </div>
            <p class="mt-3">いつから？</p>
            <div>
                <!-- <input class="form-control w-100 mt-1" name="dateFrom" placeholder="" required> -->
                <input class="datetimepicker" type="text" name="dateFrom" placeholder="" required>
            </div>
            <p class="mt-3">いつまで？</p>
            <div>
                <!-- <input class="form-control w-100 mt-1" name="dateTo" placeholder="" required> -->
                <input class="datetimepicker" type="text" name="dateTo" placeholder="" required>
            </div>
            <p class="mt-3">登校便</p>
            <div>
                <input class="form-control w-100 mt-1" name="toko" placeholder="" required>
            </div>
            <p class="mt-3">下校便</p>
            <div>
                <input class="form-control w-100 mt-1" name="geko" required>
            </div>
            <p class="mt-3">休み？</p>
            <div>
                <input class="form-control w-100 mt-1" name="absence" required>
            </div>
            <p class="mt-3">備考</p>
            <div>
                <input class="form-control w-100 mt-1" name="biko" required>
            </div>
            <input type="submit" class="mt-4 btn btn-primary" value="送信">
        </form>

        <!--Javascript--->
        <script>
            // 学校名の値と、それに対応するコース一覧を格納 [1]
            const courseName = 
                {
                    "hachiojinishi": ["陣馬コース", "石川コース", "川口コース", "大和田コース"],
                    "akiruno": ["東中神コース", "檜原コース", "昭島コース", "新五日市コース", "拝島コース", "武蔵増戸コース", "急行檜原コース"],
                    "nanao": ["日野駅コース", "万願寺コース"],
                    "seiho": ["二俣尾コース", "西コース"],
                    "hachiojimo": ["昭島コース"],
                    "hamura": ["旧青梅コース", "友愛コース", "成木コース", "東大和コース", "羽村コース", "武蔵村山コース", "御岳コース", "奥多摩コース", "青梅コース", "立川コース", "新青梅街道コース", "福生コース"],
                    "murayama": ["立川諏訪コース", "青梅橋コース", "昭和公園コース", "江戸街道コース", "多摩川コース", "モノレールコース"],
                    "musashidai": ["国立コース", "立川南コース"],
                    "tanashi": ["西東京コース", "小平コース"],
                    "kiyose": ["富士見町コース", "東村山コース"],
                    "tachikawa": ["西砂コース"],
                    "koganei": ["小平コース"],
                    "kodaira": ["こぶしコース"],
                    "komei": ["仙川コース"]
                };

            // 選択された学校名を受け取って処理 [4]
            const setCourseOptions = function(selectedSchool){
                const selectCourseName = document.getElementById('course'); //2つ目のセレクトボックスを取得
                selectCourseName.disabled = false; //選択可能な状態にする

                //選択された学校名のコース一覧に対して処理をする
                courseName[selectedSchool].forEach((menu, index) => {
                    const option = document.createElement('school'); //option要素を新しく作る
                    option.value = index; //option要素の値に、コースを識別できる番号を指定する
                    option.innerHTML = menu; //ユーザー向けの表示としてメニュー名を指定する
                    selectCourseName.appendChild(option); //セレクトボックスにoption要素を追加する
                });
            }

            // 学校名を選ぶためのセレクトボックスを指定 [2]
            const schoolSelect = document.getElementById('school');

            // 学校名が選択されたら（change）、処理を行う [3]
            schoolSelect.addEventListener('change', (e) => {
                setCourseOptions(e.target.value);
                // 選択された学校名を引数として関数に渡す
                // ※e.target.valueはschoolSelectで選択された値
            });
        </script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-datetimepicker@2.5.20/build/jquery.datetimepicker.full.min.js"></script>
        <script>
            $(document).ready(function () {
                const liffId = "1657192970-L5pw3bd6";
                initializeLiff(liffId);
            })

            function initializeLiff(liffId) {
                liff.init({
                    liffId: liffId
                }).then(() => {
                    initializeApp();
                }).catch((err) => {
                    console.log('LIFF Initialization failed ', err);
                });
            }

            function sendText(text) {
                liff.sendMessages([{
                    'type': 'text',
                    'text': text
                }]).then(function () {
                    liff.closeWindow();
                }).catch(function (error) {
                    window.alert('Failed to send message ' + error);
                });
            }

            const params = (new URL(document.location)).searchParams;
            const key = params.get('key');

            $(function () {
                $('form').submit(function () {
                    const id       = $('input[name="id"]').val();
                    const school   = $('input[name="school"]').val();
                    const course   = $('input[name="course"]').val();
                    const name     = $('input[name="name"]').val();
                    const dateFrom = $('input[name="dateFrom"]').val();
                    const dateTo   = $('input[name="dateTo"]').val();
                    const toko     = $('input[name="toko"]').val();
                    const geko     = $('input[name="geko"]').val();
                    const absence  = $('input[name="absence"]').val();
                    const biko     = $('input[name="biko"]').val();
                    const msg = `${id}\n${school}\n${course}\n${name}\n${dateFrom}\n${dateTo}\n${toko}\n${geko}\n${absence}\n${biko}`;
                    sendText(msg);
                    return false;
                });
            });

        </script>
        <script>
            $('.datetimepicker').datetimepicker({
              timepicker:false,
              format: 'Y/m/d'
            });
        </script>

    </body>
</html>
